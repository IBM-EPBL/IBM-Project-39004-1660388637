<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>

      form{
        margin-top: 3em;
        margin-left: 30em;
        margin-right: 10em;
        padding: 30px;
        box-shadow: 10px 10px 8px 10px #888888;
        background-color: white;
      }
  </style>
</head>

<body>
  <div class="container">
    <form method="post">
      <div class="mb-3">
        <label for="exampleInputName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="exampleInputName" name="name">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputNumber" class="form-label">Phone number</label>
        <input type="number" class="form-control" id="exampleInputNumber" name="phone_no">
      </div>
      <div class="mb-3">
        <label for="exampleInputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="exampleInputCity" name="city">
      </div>
      <div class="mb-3">
        <label for="exampleInputState" class="form-label">State</label>
        <input type="text" class="form-control" id="exampleInputState" name="state">
      </div>
      <div class="mb-3">
        <label for="exampleInputContry" class="form-label">Contry</label>
        <input type="text" class="form-control" id="exampleInputContry" name="contry">
      </div>

      <button type="submit" class="btn btn-primary" name="submit">Submit</button>
      <br />
    </form>
  </div>
</body>

</html>
